<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>分裂图</title>
		<style type="text/css">
			.container {
				margin: 100px auto;
				height: 500px;
				width: 500px;
				line-height: 0px;
				font-size: 0px;
			}
			
			.container div {
				width: 100px;
				height: 100px;
				background-image: url("图片/微信图片_20180321103600.png");
				display: inline-block;
				position: relative;
				transition: all 1s;
			}
		</style>
	</head>

	<body>
		<div class="container"></div>
		<script type="text/javascript">
			var divs = [];
			var container = document.getElementsByClassName('container')[0];

			for(var i = 0; i < 25; i++) {
				var num = Math.floor(Math.random() * 200 - 100);
				divs.push(document.createElement('div'));
				divs[i].style.top = num + "px";
				divs[i].style.left = num + "px";
				divs[i].style.backgroundPosition = -i % 5 * 100 + 'px ' + -Math.floor(i / 5) * 100 + "px";
				container.appendChild(divs[i]);
			}
			//时间监听
			container.addEventListener("mouseenter", function() {
				for(var i = 0; i < 25; i++){
					divs[i].style.top = 0 + "px";
					divs[i].style.left = 0 + "px";
				}
			})
			container.addEventListener("mouseleave", function() {
				for(var i = 0; i < 25; i++){
					var num = Math.floor(Math.random() * 200 - 100);
					divs[i].style.top = num + "px";
					divs[i].style.left = num + "px";
				}
			})
		</script>
	</body>

</html>
