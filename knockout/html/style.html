<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/knockout-2.2.0.debug.js"></script>
</head>
<body>

<div data-bind="style: { color: currentProfit() < 0 ? 'red' : 'black' }">
    Profit Information
</div>

<script>
    var viewModel = {
        currentProfit: ko.observable(150000)
    };

    viewModel.currentProfit(-50);

    ko.applyBindings(viewModel)
</script>

</body>
</html>
