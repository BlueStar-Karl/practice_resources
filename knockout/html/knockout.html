<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/knockout-2.2.0.debug.js"></script>
</head>
<body>


Choose a ticket class:
<select data-bind="options: ticketJson,
                   optionsText: 'name',
                   value: ticket">
</select>
<p data-bind="text: ticket().name"></p>
<b data-bind="text: formatPrice(ticket().price)"></b>
<script type="text/javascript">
    function formatPrice(price) {
        return price == 0 ? 'Free' : '$' + price.toFixed(2);
    }
    var viewModel = {
        ticketJson: [
            { name: "Economy", price: 199.95 },
            { name: "Business", price: 449.22 },
            { name: "First Class", price: 1199.99 }
        ],
        ticket: ko.observable(this.ticketJson)
    };
    ko.applyBindings(viewModel);
</script>
