<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/knockout-2.2.0.debug.js"></script>
</head>
<body>

<div>
    You've clicked <span data-bind="text: numberOfClicks"></span> times
    <button data-bind="click: incrementClickCounter">Click me</button>
    <button data-bind="click: function(){viewModel.alertCounter(1)}">alert me</button>
    <button data-bind="click: function(event) { viewModel.myFunction(event, 'param1', 'param2') }, clickBubble: false">
        Click me
    </button>
</div>

<script>
    var viewModel = {
        numberOfClicks: ko.observable(0),
        incrementClickCounter: function () {
            var previousCount =this.numberOfClicks();
            this.numberOfClicks(previousCount +1);
        },
        alertCounter: function (num) {
            alert(num)
        },
        myFunction: function (event) {
            if (event.shiftKey) {
                //do something different when user has shift key down
            } else {
                //do normal action
            }
        },

    };


    ko.applyBindings(viewModel)
</script>

</body>
</html>
